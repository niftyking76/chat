<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Message Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase COMPAT SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      padding: 16px;
    }
    #messages {
      max-width: 600px;
      margin: auto;
      height: 60vh;
      overflow-y: auto;
      background: #020617;
      padding: 10px;
      border-radius: 8px;
    }
    .msg {
      background: #1e293b;
      margin-bottom: 8px;
      padding: 6px;
      border-radius: 4px;
    }
    #form {
      max-width: 600px;
      margin: 10px auto;
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2 style="text-align:center">ðŸ“¢ Open Message Board</h2>

<div id="messages"></div>

<div id="form">
  <input id="messageInput" placeholder="Type messageâ€¦" />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  // âœ… YOUR CONFIG (adapted)
  const firebaseConfig = {
    apiKey: "AIzaSyAFm0Ii_iaoZdjnodm0AdW-Lq3IncFR0w8",
    authDomain: "chat-39462.firebaseapp.com",
    databaseURL: "https://chat-39462-default-rtdb.firebaseio.com",
    projectId: "chat-39462",
    storageBucket: "chat-39462.firebasestorage.app",
    messagingSenderId: "817402839672",
    appId: "1:817402839672:web:22a4b860409efa6708638d"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const messagesRef = db.ref("messages");

  function sendMessage() {
    const input = document.getElementById("messageInput");
    if (!input.value.trim()) return;

    messagesRef.push({
      text: input.value,
      time: Date.now()
    });

    input.value = "";
  }

  messagesRef.limitToLast(100).on("child_added", snapshot => {
    const msg = snapshot.val();
    const div = document.createElement("div");
    div.className = "msg";
    div.textContent = msg.text;
    document.getElementById("messages").appendChild(div);
  });
</script>

</body>
</html>
