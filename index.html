<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      padding: 16px;
    }
    h2 {
      text-align: center;
    }
    #messages {
      max-width: 600px;
      margin: auto;
      height: 60vh;
      overflow-y: auto;
      background: #020617;
      padding: 10px;
      border-radius: 8px;
    }
    .msg {
      background: #1e293b;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
    }
    .name {
      font-weight: bold;
      color: #38bdf8;
    }
    .time {
      font-size: 11px;
      opacity: 0.7;
      margin-left: 6px;
    }
    #form {
      max-width: 600px;
      margin: 10px auto;
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      background: #22c55e;
    }
  </style>
</head>

<body>

<h2>ðŸ’¬ Live Chat</h2>

<div id="messages"></div>

<div id="form">
  <input id="messageInput" placeholder="Type your messageâ€¦" />
  <button onclick="sendMessage()">Send</button>
</div>

<!-- Notification sound -->
<audio id="notifySound" src="https://assets.mixkit.co/sfx/preview/mixkit-message-pop-alert-2354.mp3"></audio>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAFm0Ii_iaoZdjnodm0AdW-Lq3IncFR0w8",
    authDomain: "chat-39462.firebaseapp.com",
    databaseURL: "https://chat-39462-default-rtdb.firebaseio.com",
    projectId: "chat-39462",
    storageBucket: "chat-39462.firebasestorage.app",
    messagingSenderId: "817402839672",
    appId: "1:817402839672:web:22a4b860409efa6708638d"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const messagesRef = db.ref("messages");

  // Ask for username once
  let username = localStorage.getItem("chat_username");
  if (!username) {
    username = prompt("Enter your name:");
    if (!username) username = "Anonymous";
    localStorage.setItem("chat_username", username);
  }

  function sendMessage() {
    const input = document.getElementById("messageInput");
    if (!input.value.trim()) return;

    messagesRef.push({
      name: username,
      text: input.value,
      time: Date.now()
    });

    input.value = "";
  }

  function formatIST(timestamp) {
    return new Date(timestamp).toLocaleString("en-IN", {
      timeZone: "Asia/Kolkata",
      hour: "2-digit",
      minute: "2-digit",
      hour12: true,
      day: "2-digit",
      month: "short"
    });
  }

  let firstLoad = true;

  messagesRef.limitToLast(100).on("child_added", snapshot => {
    const msg = snapshot.val();

    const div = document.createElement("div");
    div.className = "msg";

    div.innerHTML = `
      <span class="name">${msg.name}</span>
      <span class="time">${formatIST(msg.time)}</span>
      <div>${msg.text}</div>
    `;

    document.getElementById("messages").appendChild(div);
    document.getElementById("messages").scrollTop = 999999;

    // Play sound for new messages (not on first load)
    if (!firstLoad && msg.name !== username) {
      document.getElementById("notifySound").play();
      alert("New message from " + msg.name);
    }
    firstLoad = false;
  });
</script>

</body>
</html>
